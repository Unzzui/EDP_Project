[uwsgi]
# Configuración de uWSGI para SocketIO en producción
module = wsgi:application
master = true
processes = 2
socket = /tmp/uwsgi.sock
chmod-socket = 666
vacuum = true
die-on-term = true

# HTTP settings (para uso directo sin nginx)
http = 0.0.0.0:$(PORT)
http-keepalive = 1
http-auto-chunked = true

# SocketIO settings
gevent = 1000
gevent-early-monkey-patch = true

# Async settings
async = 1000
ugreen = true

# Memory settings
max-requests = 1000
reload-on-rss = 256

# Logging
logto = /tmp/uwsgi.log
log-4xx = true
log-5xx = true
