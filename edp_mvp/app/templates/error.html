<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error {% if status_code %}{{ status_code }}{% endif %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        color: #333;
        text-align: center;
        padding: 50px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        margin-bottom: 20px;
      }
      a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Error {% if status_code %}{{ status_code }}{% endif %}</h1>
      <p>{{ error_message or 'Ha ocurrido un error inesperado.' }}</p>
      <p><a href="{{ url_for('manager.dashboard') }}">Volver al inicio</a></p>
    </div>
  </body>
</html>
