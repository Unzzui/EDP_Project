<!-- Modal para Proyectos Críticos (Versión mejorada visualmente) -->
<div
  id="critical-projects-modal"
  class="fixed inset-0 bg-black/70 z-50 flex items-center justify-center hidden">
  <div
    style="background-color: var(--bg-card)"
    class="rounded-xl shadow-xl w-full max-w-5xl mx-4 flex flex-col max-h-[85vh] overflow-hidden">
    <!-- Encabezado del modal con barra de acento -->
    <div
      class="bg-gradient-to-r from-amber-500 to-amber-600 dark:from-amber-600 dark:to-amber-700 h-1.5"></div>
    <div
      class="px-6 py-4 border-b flex justify-between items-center"
      style="border-color: var(--border-color)">
      <div class="flex items-center">
        <div
          class="w-10 h-10 rounded-full flex items-center justify-center mr-3"
          style="background-color: var(--warning-bg)">
          <svg
            class="w-5 h-5"
            style="color: var(--warning)"
            fill="currentColor"
            viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"></path>
          </svg>
        </div>
        <div>
          <h2 class="text-lg font-bold" style="color: var(--text-primary)">
            Proyectos Críticos
          </h2>
          <div
            class="flex items-center text-sm"
            style="color: var(--text-secondary)">
            <span class="font-medium" style="color: var(--accent-amber)"
              ><span id="critical-projects-count">0</span> proyectos</span
            >
            <span class="mx-2">•</span>
            <span><span id="total-critical-value">0</span>M en riesgo</span>
          </div>
        </div>
      </div>
      <button
        id="close-critical-modal"
        class="rounded-full p-1 hover:bg-[color:var(--bg-hover)]"
        style="color: var(--text-secondary)">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Barra de leyenda para interpretación rápida -->
    <div
      class="px-6 py-2 flex space-x-4 text-xs"
      style="background-color: var(--bg-subtle)">
      <span class="flex items-center">
        <span
          class="inline-block w-3 h-3 rounded-full mr-1"
          style="background-color: var(--danger)"></span>
        <span style="color: var(--text-secondary)">Crítico (>90 días)</span>
      </span>
      <span class="flex items-center">
        <span
          class="inline-block w-3 h-3 rounded-full mr-1"
          style="background-color: var(--warning)"></span>
        <span style="color: var(--text-secondary)">Riesgo (60-90 días)</span>
      </span>
      <span class="flex items-center">
        <span
          class="inline-block w-3 h-3 rounded-full mr-1"
          style="background-color: var(--accent-blue)"></span>
        <span style="color: var(--text-secondary)">Seguimiento (<60 días)</span>
      </span>
    </div>

    <!-- Cuerpo del modal -->
    <div
      class="overflow-y-auto flex-grow p-5"
      style="color: var(--text-primary)">
      <div id="loading-spinner" class="flex justify-center items-center py-10">
        <div
          class="animate-spin rounded-full h-10 w-10 border-2 border-t-transparent"
          style="
            border-color: var(--accent-blue);
            border-top-color: transparent;
          "></div>
      </div>

      <div id="critical-projects-content" class="hidden">
        <!-- Aquí se insertará el contenido de la tabla -->
      </div>
    </div>

    <!-- Pie del modal -->
    <div
      class="px-6 py-3 border-t flex justify-between items-center"
      style="border-color: var(--border-color)">
      <div
        class="flex items-center text-xs space-x-1.5"
        style="color: var(--text-secondary)">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zm-1 9a1 1 0 01-1-1v-4a1 1 0 112 0v4a1 1 0 01-1 1z"
            clip-rule="evenodd"></path>
        </svg>
        <span>Los proyectos críticos requieren atención inmediata</span>
      </div>
      <button
        id="export-critical-projects"
        class="py-1.5 px-4 text-sm rounded-md flex items-center text-white"
        style="background-color: var(--accent-blue)">
        <svg class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
        Exportar reporte
      </button>
    </div>
  </div>
</div>
