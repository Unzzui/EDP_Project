<!-- Secci칩n de An치lisis de Costos -->
<div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-8">
  <!-- KPIs de Costos -->
  <div class="bg-white rounded-lg shadow p-4">
    <h3 class="text-lg font-semibold mb-4 text-gray-700">KPIs de Costos</h3>
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-blue-50 rounded-lg p-3">
        <p class="text-sm text-gray-600">Total Costos</p>
        <p class="text-xl font-bold text-blue-600">
          $<span id="total-costos">0</span>M
        </p>
      </div>
      <div class="bg-green-50 rounded-lg p-3">
        <p class="text-sm text-gray-600">Promedio por Factura</p>
        <p class="text-xl font-bold text-green-600">
          $<span id="promedio-factura">0</span>M
        </p>
      </div>
      <div class="bg-yellow-50 rounded-lg p-3">
        <p class="text-sm text-gray-600">% Pagado</p>
        <p class="text-xl font-bold text-yellow-600">
          <span id="porcentaje-pagado">0</span>%
        </p>
      </div>
      <div class="bg-purple-50 rounded-lg p-3">
        <p class="text-sm text-gray-600">Ratio OPEX/CAPEX</p>
        <p class="text-xl font-bold text-purple-600">
          <span id="ratio-opex-capex">0</span>%
        </p>
      </div>
    </div>
  </div>

  <!-- Distribuci칩n OPEX vs CAPEX -->
  <div class="bg-white rounded-lg shadow p-4">
    <h3 class="text-lg font-semibold mb-4 text-gray-700">
      Distribuci칩n OPEX vs CAPEX
    </h3>
    <div class="h-64">
      <canvas id="distribucion-tipo-chart"></canvas>
    </div>
  </div>

  <!-- Estado de Pagos -->
  <div class="bg-white rounded-lg shadow p-4">
    <h3 class="text-lg font-semibold mb-4 text-gray-700">Estado de Pagos</h3>
    <div class="h-64">
      <canvas id="estado-pagos-chart"></canvas>
    </div>
  </div>

  <!-- Top 5 Proveedores -->
  <div class="bg-white rounded-lg shadow p-4">
    <h3 class="text-lg font-semibold mb-4 text-gray-700">Top 5 Proveedores</h3>
    <div class="h-64">
      <canvas id="top-proveedores-chart"></canvas>
    </div>
  </div>

  <!-- Tendencia de Costos -->
  <div class="bg-white rounded-lg shadow p-4 col-span-1 lg:col-span-2">
    <h3 class="text-lg font-semibold mb-4 text-gray-700">
      Tendencia de Costos
    </h3>
    <div class="h-80">
      <canvas id="tendencia-costos-chart"></canvas>
    </div>
  </div>

  <!-- Matriz de Riesgo-Valor por Cliente -->
  <div class="bg-white rounded-lg shadow p-6 col-span-1 lg:col-span-2">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold text-gray-700">Resumen de Costos</h3>
      <div class="flex space-x-4">
        <div class="bg-blue-50 rounded-lg px-4 py-2">
          <span class="text-sm text-gray-600">Total Costos:</span>
          <span class="ml-2 font-semibold text-blue-600"
            >$<span id="resumen-total-costos">0</span>M</span
          >
        </div>
        <div class="bg-green-50 rounded-lg px-4 py-2">
          <span class="text-sm text-gray-600">OPEX/CAPEX:</span>
          <span class="ml-2 font-semibold text-green-600"
            ><span id="resumen-ratio-opex">0</span>%</span
          >
        </div>
        <div class="bg-yellow-50 rounded-lg px-4 py-2">
          <span class="text-sm text-gray-600">% Pagado:</span>
          <span class="ml-2 font-semibold text-yellow-600"
            ><span id="resumen-pagado">0</span>%</span
          >
        </div>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div class="h-64">
        <canvas id="resumen-costos-tipo-chart"></canvas>
      </div>
      <div class="h-64">
        <canvas id="resumen-costos-estado-chart"></canvas>
      </div>
    </div>
  </div>
</div>
